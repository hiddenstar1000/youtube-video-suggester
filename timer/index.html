<!DOCTYPE html>
<html lang="es">
  <head>
    <title>MyTuber: ¿Qué hora es?</title>
    <link rel="icon" type="image/x-icon" href="../img/logo.png" />
    <meta property="og:title" content="MyTuber: ¿Qué hora es?" />
    <meta
      property="og:description"
      content="How to say the current time in Spanish? Learn how to tell it in Spanish with MyTuber!"
    />
    <meta property="og:image" content="img/time-es.png" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <p id="dateA" class="text-end"></p>
          <h1 id="timeQ">¿Qué hora es?</h1>
          <h2 id="timeA"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <label
            for="timerIntervalRange"
            class="form-label"
            id="timerIntervalRangeLabel"
          ></label>
          <button type="button" class="btn btn-primary" id="activateButton">
            Activar
          </button>
          <input
            type="range"
            class="form-range"
            min="0"
            max="60"
            step="5"
            id="timerIntervalRange"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <img src="img/time-es.png" width="100%" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 text-start">v1.5.5</div>
        <div class="col-lg-6 col-md-6 col-sm-6 text-end">
          Developed by:
          <a
            href="https://web.facebook.com/dixononline"
            target="_blank"
            class="text-white"
            >Dixon Gunasekara</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
