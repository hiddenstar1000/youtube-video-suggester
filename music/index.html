<!DOCTYPE html>
<html>
  <head>
    <title>MyTuber: TV Series</title>
    <link rel="icon" type="image/x-icon" href="../img/logo.png" />
    <meta property="og:title" content="MyTuber: TV Series" />
    <meta
      property="og:description"
      content="Discover a more effective, intelligent, and enjoyable approach to language learning here.
      Some suggest that this method can enhance language acquisition by up to 325%! It's called The RWL Method.
      RWL stands for Reading While Listening, and according to some studies, it can more than triple your learning acquisition!
      Learn languages using the RWL method with MyTuber!"
    />
    <meta property="og:image" content="../img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col dx-container">
          <iframe
            id="videoIframe"
            class="dx-responsive-iframe"
            src="#"
          ></iframe>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1 col-md-2 col-sm-2">
          <button type="button" class="btn btn-primary position-relative">
            <label for="hindi" class="dx-pointer">Hindi:</label>
            <input id="hindi" type="checkbox" class="languages" />
            <span
              id="hindiCountBadge"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              <span id="hindiCount"></span>
              <span class="visually-hidden">hindi count</span>
            </span>
          </button>
        </div>
        <div class="col-lg-1 col-md-2 col-sm-2">
          <button type="button" class="btn btn-primary position-relative">
            <label for="spanish" class="dx-pointer">Spanish:</label>
            <input id="spanish" type="checkbox" class="languages" />
            <span
              id="spanishCountBadge"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              <span id="spanishCount"></span>
              <span class="visually-hidden">spanish count</span>
            </span>
          </button>
        </div>
        <div class="col-lg-8 col-md-6 col-sm-6 d-grid gap-2 d-md-flex">
          <button id="watched" class="btn btn-primary" type="button">
            Watched
          </button>
          <button id="reset" class="btn btn-primary" type="button">
            Reset
          </button>
          <input id="videoIndex" type="hidden" value="" />
          <input id="language" type="hidden" value="" />
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2">
          Developed by:
          <a
            href="https://web.facebook.com/dixononline"
            target="_blank"
            class="text-white"
            >Dixon Gunasekara</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
